<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">  
    <div class="brand">Casio<br><small> M J-12D</small></div>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="gray" data-value="MU">MU</button>
      <button class="gray" data-value="MC">MC</button>
      <button class="gray" data-value="MR">MR</button>
      <button class="gray" data-value="M-">M-</button>

      <button class="gray" data-value="M+">M+</button>
      <button class="gray" data-value="GT">GT</button>
      <button class="gray" data-value="EX">EX</button>
      <button class="gray" id="off">OFF</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="dark" data-value="/">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="dark" data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="dark" data-value="-">−</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="dark" id="equals">=</button>
      <button class="dark" data-value="+">+</button>

      <button id="clear" class="red">CE</button>
      <button id="on" class="red">ON/AC</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
